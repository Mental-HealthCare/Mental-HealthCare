<!DOCTYPE html>
<html>

<head>
  <title>Ibrahim Alhamshari(webSocket)</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/webSocket.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>

<body>
  <noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
      enabled. Please enable
      Javascript and reload this page!</h2>
  </noscript>
  <div id="main-content" class="container">
    <div class="row">
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <!-- <button id="connect" class="btn btn-default" type="submit">Connect</button> -->
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="conversation">

          <div th:each="message: ${webSocketRepo}">
            <p th:text="${message.getUser()}" class="usernameClass"></p>
            <h3 th:text="${message.getMessage()}" class="messageClass"></h3>
            <p th:text="${message.getTime()}" class="hourClass"></p>
          </div>
          <div id="greetings">
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">Type the message: </label>
          <input type="text" id="name" class="form-control" placeholder="Your message here...">
        </div>
        <button id="send" class="btn btn-default" type="submit">Send</button>
      </form>
    </div>
  </div>
</body>

</html>
