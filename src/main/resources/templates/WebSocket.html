<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/chat.css}">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" th:href="webSocket.css">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat">
            <div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <h3 class="form-control search">Community Members</h3>
                        <!--                    <div class="input-group-prepend">-->
                        <!--                        <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>-->
                        <!--                    </div>-->
                    </div>
                </div>
                <!--            Chat community-->
                <div class="card-body contacts_body">
                    <ui class="contacts">
                        <div th:each="oneUser: ${listOfUsers}">
                            <li class="active">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img th:src="@{${oneUser.getImage()}}" class="rounded-circle user_img">
                                        <!--                                    <span class="online_icon"></span>-->
                                    </div>
                                    <div class="user_info">
                                        <span th:text="${oneUser.getFirstname()}+' '+${oneUser.getLastname()}"></span>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </ui>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <!--                    head of chat + # message-->
                    <div class="d-flex bd-highlight">
                        <!--                        <div class="img_cont">-->
                        <!--                            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">-->
                        <!--                            <span class="online_icon"></span>-->
                        <!--                        </div>-->
                        <div class="user_info">
                            <span>LightHouse Chat</span>
                            <p th:text="${numberOfMessage}+' Messages'"></p>
                        </div>
                    </div>
                </div>
                <div class="card-body msg_card_body">
                <div th:each="singleMessage: ${chatData}">

                        <div th:if="${loggedInUser==singleMessage.getSender().getUsername()}"
                             class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">

                                <img th:src="@{${singleMessage.getSender().getImage()}}"
                                     class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                <span th:text="${singleMessage.getBody()}"></span>
                                <span class="msg_time"
                                      th:text="${singleMessage.getTime()}+' '+${singleMessage.getSender().getFirstname()}"></span>
                            </div>
                        </div>
                        <div th:unless="${loggedInUser==singleMessage.getSender().getUsername()}"
                             class="d-flex justify-content-end mb-4">
                            <div class="msg_cotainer_send">
                                <span th:text="${singleMessage.getBody()}"></span>
                                <br>
                                <span class="msg_time_send"
                                      th:text="${singleMessage.getTime()}+' '+${singleMessage.getSender().getFirstname()}"></span>
                            </div>
                            <div class="img_cont_msg">
                                <img th:src="@{${singleMessage.getSender().getImage()}}"
                                     class="rounded-circle user_img_msg">
                            </div>

                        </div>
                        <!---->
                    </div>
                </div>
                <div class="card-footer">
                    <form th:action="@{/sentMassage}" method="post">
                        <div class="input-group">
                            <!--                        <div class="input-group-append">-->
                            <!--                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>-->
                            <!--                        </div>-->
                            <!--                        <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>-->
                            <!--                        <div class="input-group-append">-->
                            <!--                            <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>-->
                            <!--                        </div>-->
                            <textarea class="form-control type_msg" name="body"
                                      placeholder="Type your message..."></textarea>
                            <div class="input-group-append">
                                <span class="input-group-text send_btn"><button id="sentBtn" type="submit"><i
                                        class="fas fa-location-arrow"></i></button></span>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
